{% extends "base_generic.html" %}

{% block content %}
    <form action="/weather/" method="get">
        {{ form }}
        <input type="submit" value="Get weather">
    </form>

    {% if weather_data %}
        <ul>
            {% for key, value in weather_data.items %} 
                <li>{{key}} - {{value}}</li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No information to show.</p>
    {% endif %}
{% endblock %}
